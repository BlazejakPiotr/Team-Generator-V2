<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Team Generator V2</title>
  </head>
  <body>
    <div class="container">
      <h1>Team Generator</h1>
      <div class="row">
        <div class="col-12 col-md-4">
          <h3>Create new user</h3>
          <div class="d-flex">
            <input id="user-input" type="text" placeholder="username" /><button
              class="btn-success add-user"
              onclick="createUser()"
            >
              Add
            </button>
          </div>
          <h3 class="mt-3 d-inline-block">Waiting list</h3>

          <div>
            <ul id="wait-room" class="list-group"></ul>
          </div>
        </div>
        <div class="col-12 col-md-8">
          <h3>Select number of teams</h3>
          <div class="teams-buttons">
            <div>
              <input
                id="num-input"
                type="number"
                placeholder="number of teams"
              /><button class="btn-primary" onclick="createTeams()">
                Create
              </button>
            </div>
            <div>
              <button class="btn-danger" onclick="">Delete</button>
              <button class="btn-warning" onclick="">Clear</button>
            </div>
          </div>
          <h3 class="mt-3">Teams</h3>
          <div class="teams-container"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/4090a32c63.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    -->
  </body>
</html>
